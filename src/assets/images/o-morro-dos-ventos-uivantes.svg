<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#2c3e50"/>
  
  <!-- Stormy sky -->
  <rect x="0" y="0" width="300" height="200" fill="#34495e"/>
  
  <!-- Dark clouds -->
  <ellipse cx="80" cy="50" rx="60" ry="25" fill="#2c3e50"/>
  <ellipse cx="150" cy="40" rx="70" ry="30" fill="#2c3e50"/>
  <ellipse cx="220" cy="60" rx="50" ry="20" fill="#2c3e50"/>
  
  <!-- Lightning -->
  <path d="M120,20 L110,60 L125,60 L115,100" stroke="#f39c12" stroke-width="3" fill="none"/>
  
  <!-- Moors/hills -->
  <path d="M0,200 Q50,180 100,190 Q150,170 200,185 Q250,175 300,190 L300,300 L0,300 Z" fill="#27ae60"/>
  <path d="M0,250 Q80,230 150,240 Q220,225 300,235 L300,350 L0,350 Z" fill="#229954"/>
  
  <!-- Heather -->
  <circle cx="50" cy="220" r="3" fill="#8e44ad"/>
  <circle cx="120" cy="210" r="2" fill="#8e44ad"/>
  <circle cx="180" cy="215" r="3" fill="#8e44ad"/>
  <circle cx="250" cy="205" r="2" fill="#8e44ad"/>
  
  <!-- Wuthering Heights house silhouette -->
  <g transform="translate(200, 180)">
    <rect x="0" y="0" width="60" height="40" fill="#1a1a1a"/>
    <polygon points="0,0 30,-15 60,0" fill="#1a1a1a"/>
    <rect x="10" y="10" width="8" height="12" fill="#f39c12" opacity="0.8"/>
    <rect x="25" y="8" width="6" height="10" fill="#f39c12" opacity="0.6"/>
    <rect x="40" y="12" width="8" height="12" fill="#f39c12" opacity="0.8"/>
  </g>
  
  <!-- Wind lines -->
  <path d="M20,120 Q60,115 100,120" stroke="#ecf0f1" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M50,140 Q90,135 130,140" stroke="#ecf0f1" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M80,160 Q120,155 160,160" stroke="#ecf0f1" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Title area -->
  <rect x="20" y="320" width="260" height="80" fill="#2c3e50" opacity="0.9"/>
  
  <!-- Title text -->
  <text x="150" y="345" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="16" font-weight="bold">O MORRO DOS</text>
  <text x="150" y="365" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="16" font-weight="bold">VENTOS</text>
  <text x="150" y="385" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="16" font-weight="bold">UIVANTES</text>
  
  <!-- Author -->
  <text x="150" y="420" text-anchor="middle" fill="#bdc3c7" font-family="serif" font-size="12">Emily BrontÃ«</text>
  
  <!-- Wild grass -->
  <path d="M30,280 Q35,270 40,280" stroke="#27ae60" stroke-width="2" fill="none"/>
  <path d="M70,285 Q75,275 80,285" stroke="#27ae60" stroke-width="2" fill="none"/>
  <path d="M110,275 Q115,265 120,275" stroke="#27ae60" stroke-width="2" fill="none"/>
</svg>