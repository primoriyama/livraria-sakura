<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#1a1a1a"/>
  
  <!-- Castle silhouette -->
  <polygon points="50,350 80,320 120,330 150,300 180,330 220,320 250,350 250,450 50,450" fill="#2c3e50"/>
  
  <!-- Castle towers -->
  <rect x="70" y="280" width="20" height="70" fill="#34495e"/>
  <rect x="130" y="260" width="20" height="90" fill="#34495e"/>
  <rect x="210" y="290" width="20" height="60" fill="#34495e"/>
  
  <!-- Windows with red glow -->
  <rect x="75" y="300" width="10" height="15" fill="#e74c3c"/>
  <rect x="135" y="280" width="10" height="15" fill="#e74c3c"/>
  <rect x="215" y="310" width="10" height="15" fill="#e74c3c"/>
  
  <!-- Bat silhouette -->
  <g transform="translate(150, 150)">
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="#2c3e50"/>
    <path d="M-8 -2 Q-20 -10 -25 -5 Q-20 0 -8 2" fill="#2c3e50"/>
    <path d="M8 -2 Q20 -10 25 -5 Q20 0 8 2" fill="#2c3e50"/>
  </g>
  
  <!-- Moon -->
  <circle cx="80" cy="80" r="30" fill="#f39c12"/>
  <circle cx="85" cy="75" r="25" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="150" y="200" text-anchor="middle" fill="#e74c3c" font-family="serif" font-size="36" font-weight="bold">DRACULA</text>
  
  <!-- Author -->
  <text x="150" y="240" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="16">BRAM STOKER</text>
  
  <!-- Blood drips -->
  <g fill="#e74c3c">
    <ellipse cx="100" cy="260" rx="2" ry="8"/>
    <ellipse cx="200" cy="270" rx="2" ry="6"/>
    <ellipse cx="250" cy="250" rx="2" ry="10"/>
  </g>
  
  <!-- Gothic border -->
  <rect x="10" y="10" width="280" height="430" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <rect x="15" y="15" width="270" height="420" fill="none" stroke="#34495e" stroke-width="1"/>
</svg>