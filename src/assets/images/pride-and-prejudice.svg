<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#8e44ad"/>
  
  <!-- Decorative pattern -->
  <pattern id="floral" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="3" fill="#9b59b6" opacity="0.3"/>
    <path d="M20 15 Q25 20 20 25 Q15 20 20 15" fill="#9b59b6" opacity="0.2"/>
  </pattern>
  <rect width="300" height="450" fill="url(#floral)"/>
  
  <!-- Ornate frame -->
  <rect x="20" y="20" width="260" height="410" fill="none" stroke="#ecf0f1" stroke-width="3"/>
  <rect x="30" y="30" width="240" height="390" fill="none" stroke="#ecf0f1" stroke-width="1"/>
  
  <!-- Decorative corners -->
  <g fill="#ecf0f1">
    <circle cx="40" cy="40" r="5"/>
    <circle cx="260" cy="40" r="5"/>
    <circle cx="40" cy="410" r="5"/>
    <circle cx="260" cy="410" r="5"/>
  </g>
  
  <!-- Rose illustration -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="25" fill="#e74c3c"/>
    <circle cx="0" cy="0" r="18" fill="#c0392b"/>
    <circle cx="0" cy="0" r="12" fill="#e74c3c"/>
    <path d="M0 -30 Q-10 -35 -15 -25 Q-10 -20 0 -25" fill="#27ae60"/>
    <path d="M0 -30 Q10 -35 15 -25 Q10 -20 0 -25" fill="#27ae60"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="100" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="20" font-weight="bold">PRIDE</text>
  <text x="150" y="125" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="16">AND</text>
  <text x="150" y="150" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="20" font-weight="bold">PREJUDICE</text>
  
  <!-- Author -->
  <text x="150" y="350" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="16">JANE AUSTEN</text>
  
  <!-- Decorative flourishes -->
  <path d="M80 170 Q150 180 220 170" stroke="#ecf0f1" stroke-width="2" fill="none"/>
  <path d="M80 320 Q150 310 220 320" stroke="#ecf0f1" stroke-width="2" fill="none"/>
</svg>