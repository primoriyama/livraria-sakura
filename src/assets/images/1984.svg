<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#1a1a1a"/>
  
  <!-- Big Brother Eye -->
  <circle cx="150" cy="200" r="60" fill="#e74c3c"/>
  <circle cx="150" cy="200" r="40" fill="#2c3e50"/>
  <circle cx="150" cy="200" r="20" fill="#ecf0f1"/>
  <circle cx="150" cy="200" r="10" fill="#1a1a1a"/>
  
  <!-- Eye rays -->
  <g stroke="#e74c3c" stroke-width="2" opacity="0.7">
    <line x1="150" y1="140" x2="150" y2="120"/>
    <line x1="150" y1="260" x2="150" y2="280"/>
    <line x1="90" y1="200" x2="70" y2="200"/>
    <line x1="210" y1="200" x2="230" y2="200"/>
    <line x1="107" y1="157" x2="93" y2="143"/>
    <line x1="193" y1="243" x2="207" y2="257"/>
    <line x1="193" y1="157" x2="207" y2="143"/>
    <line x1="107" y1="243" x2="93" y2="257"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="80" text-anchor="middle" fill="#e74c3c" font-family="sans-serif" font-size="48" font-weight="bold">1984</text>
  
  <!-- Author -->
  <text x="150" y="380" text-anchor="middle" fill="#ecf0f1" font-family="sans-serif" font-size="18">GEORGE ORWELL</text>
  
  <!-- Surveillance grid -->
  <g stroke="#34495e" stroke-width="1" opacity="0.3">
    <line x1="0" y1="100" x2="300" y2="100"/>
    <line x1="0" y1="150" x2="300" y2="150"/>
    <line x1="0" y1="250" x2="300" y2="250"/>
    <line x1="0" y1="300" x2="300" y2="300"/>
    <line x1="50" y1="0" x2="50" y2="450"/>
    <line x1="100" y1="0" x2="100" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="250" y1="0" x2="250" y2="450"/>
  </g>
  
  <!-- Border -->
  <rect x="5" y="5" width="290" height="440" fill="none" stroke="#e74c3c" stroke-width="3"/>
</svg>