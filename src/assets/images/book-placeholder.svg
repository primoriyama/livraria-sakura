<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="300" height="400" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  
  <!-- Ícone de livro -->
  <rect x="75" y="120" width="150" height="160" fill="#e0e0e0" rx="8"/>
  <rect x="85" y="130" width="130" height="140" fill="#f9f9f9" rx="4"/>
  
  <!-- Linhas simulando texto -->
  <rect x="100" y="150" width="100" height="3" fill="#ccc" rx="1"/>
  <rect x="100" y="165" width="80" height="3" fill="#ccc" rx="1"/>
  <rect x="100" y="180" width="90" height="3" fill="#ccc" rx="1"/>
  <rect x="100" y="195" width="70" height="3" fill="#ccc" rx="1"/>
  
  <!-- Texto -->
  <text x="150" y="320" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="14">Sem Imagem</text>
  <text x="150" y="340" text-anchor="middle" fill="#bbb" font-family="Arial, sans-serif" font-size="12">Placeholder</text>
</svg>