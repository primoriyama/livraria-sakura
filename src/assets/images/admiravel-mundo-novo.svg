<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#e8f4f8"/>
  
  <!-- Futuristic city skyline -->
  <g transform="translate(0, 200)">
    <!-- Buildings -->
    <rect x="20" y="0" width="30" height="150" fill="#34495e"/>
    <rect x="60" y="-20" width="25" height="170" fill="#2c3e50"/>
    <rect x="95" y="10" width="35" height="140" fill="#34495e"/>
    <rect x="140" y="-30" width="40" height="180" fill="#2c3e50"/>
    <rect x="190" y="5" width="30" height="145" fill="#34495e"/>
    <rect x="230" y="-15" width="35" height="165" fill="#2c3e50"/>
    <rect x="275" y="20" width="25" height="130" fill="#34495e"/>
    
    <!-- Building windows -->
    <rect x="25" y="20" width="4" height="6" fill="#3498db"/>
    <rect x="35" y="30" width="4" height="6" fill="#3498db"/>
    <rect x="25" y="50" width="4" height="6" fill="#3498db"/>
    
    <rect x="65" y="10" width="4" height="6" fill="#3498db"/>
    <rect x="75" y="20" width="4" height="6" fill="#3498db"/>
    <rect x="65" y="40" width="4" height="6" fill="#3498db"/>
    
    <rect x="145" y="0" width="5" height="8" fill="#3498db"/>
    <rect x="160" y="10" width="5" height="8" fill="#3498db"/>
    <rect x="145" y="30" width="5" height="8" fill="#3498db"/>
    
    <rect x="235" y="15" width="4" height="6" fill="#3498db"/>
    <rect x="250" y="25" width="4" height="6" fill="#3498db"/>
  </g>
  
  <!-- DNA helix -->
  <g transform="translate(80, 120)">
    <path d="M0,0 Q10,-10 20,0 Q30,10 40,0 Q50,-10 60,0" stroke="#e74c3c" stroke-width="3" fill="none"/>
    <path d="M0,20 Q10,30 20,20 Q30,10 40,20 Q50,30 60,20" stroke="#e74c3c" stroke-width="3" fill="none"/>
    
    <!-- DNA connections -->
    <line x1="5" y1="5" x2="5" y2="15" stroke="#e74c3c" stroke-width="2"/>
    <line x1="15" y1="-5" x2="15" y2="25" stroke="#e74c3c" stroke-width="2"/>
    <line x1="25" y1="0" x2="25" y2="20" stroke="#e74c3c" stroke-width="2"/>
    <line x1="35" y1="5" x2="35" y2="15" stroke="#e74c3c" stroke-width="2"/>
    <line x1="45" y1="-5" x2="45" y2="25" stroke="#e74c3c" stroke-width="2"/>
    <line x1="55" y1="0" x2="55" y2="20" stroke="#e74c3c" stroke-width="2"/>
  </g>
  
  <!-- Test tube -->
  <g transform="translate(220, 100)">
    <rect x="0" y="0" width="15" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <ellipse cx="7.5" cy="80" rx="7.5" ry="4" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <!-- Liquid -->
    <rect x="2" y="40" width="11" height="38" fill="#3498db" opacity="0.7"/>
    <ellipse cx="7.5" cy="78" rx="5.5" ry="3" fill="#3498db" opacity="0.7"/>
    <!-- Cork -->
    <rect x="-2" y="-5" width="19" height="8" fill="#8b4513"/>
  </g>
  
  <!-- Soma pills -->
  <g transform="translate(50, 300)">
    <circle cx="0" cy="0" r="4" fill="#f39c12"/>
    <circle cx="15" cy="5" r="4" fill="#e67e22"/>
    <circle cx="30" cy="-3" r="4" fill="#f39c12"/>
    <circle cx="45" cy="2" r="4" fill="#e67e22"/>
  </g>
  
  <!-- Alpha, Beta, Gamma symbols -->
  <text x="150" y="80" text-anchor="middle" fill="#2c3e50" font-family="serif" font-size="20" font-weight="bold">α β γ δ ε</text>
  
  <!-- Conditioning apparatus -->
  <g transform="translate(180, 300)">
    <rect x="0" y="0" width="60" height="30" fill="#95a5a6"/>
    <rect x="5" y="5" width="50" height="20" fill="#34495e"/>
    <!-- Lights -->
    <circle cx="15" cy="15" r="3" fill="#e74c3c"/>
    <circle cx="30" cy="15" r="3" fill="#f39c12"/>
    <circle cx="45" cy="15" r="3" fill="#27ae60"/>
  </g>
  
  <!-- Title area -->
  <rect x="20" y="350" width="260" height="70" fill="#e8f4f8" opacity="0.9"/>
  
  <!-- Title text -->
  <text x="150" y="375" text-anchor="middle" fill="#2c3e50" font-family="serif" font-size="18" font-weight="bold">ADMIRÁVEL</text>
  <text x="150" y="400" text-anchor="middle" fill="#2c3e50" font-family="serif" font-size="18" font-weight="bold">MUNDO NOVO</text>
  
  <!-- Author -->
  <text x="150" y="430" text-anchor="middle" fill="#7f8c8d" font-family="serif" font-size="12">Aldous Huxley</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="50" r="2" fill="#3498db" opacity="0.6"/>
  <circle cx="270" cy="70" r="1.5" fill="#3498db" opacity="0.6"/>
  <circle cx="60" cy="40" r="1" fill="#3498db" opacity="0.6"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="430" fill="none" stroke="#3498db" stroke-width="2"/>
</svg>