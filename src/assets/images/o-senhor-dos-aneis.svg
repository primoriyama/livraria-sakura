<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#1a1a1a"/>
  
  <!-- The One Ring -->
  <g transform="translate(150, 200)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ffd700" stroke-width="8"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ffb347" stroke-width="4"/>
    
    <!-- Ring inscription (simplified) -->
    <path d="M-40,-20 Q-20,-25 0,-20 Q20,-25 40,-20" stroke="#8b0000" stroke-width="2" fill="none"/>
    <path d="M-40,0 Q-20,-5 0,0 Q20,-5 40,0" stroke="#8b0000" stroke-width="2" fill="none"/>
    <path d="M-40,20 Q-20,15 0,20 Q20,15 40,20" stroke="#8b0000" stroke-width="2" fill="none"/>
    
    <!-- Ring glow -->
    <circle cx="0" cy="0" r="70" fill="#ffd700" opacity="0.2"/>
    <circle cx="0" cy="0" r="80" fill="#ffd700" opacity="0.1"/>
  </g>
  
  <!-- Mount Doom silhouette -->
  <g transform="translate(150, 350)">
    <polygon points="-100,0 -60,-80 -20,-60 0,-90 20,-60 60,-80 100,0" fill="#2c2c2c"/>
    <!-- Lava glow -->
    <polygon points="-10,-85 0,-90 10,-85 5,-80 -5,-80" fill="#ff4500"/>
    <circle cx="0" cy="-87" r="3" fill="#ff6b00"/>
  </g>
  
  <!-- Eye of Sauron -->
  <g transform="translate(150, 80)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#ff4500"/>
    <ellipse cx="0" cy="0" rx="20" ry="10" fill="#ff6b00"/>
    <ellipse cx="0" cy="0" rx="8" ry="5" fill="#000"/>
    <!-- Eye flames -->
    <path d="M-25,0 Q-30,-10 -25,-5 Q-30,10 -25,0" fill="#ff4500"/>
    <path d="M25,0 Q30,-10 25,-5 Q30,10 25,0" fill="#ff4500"/>
  </g>
  
  <!-- Dark tower -->
  <g transform="translate(80, 250)">
    <rect x="0" y="0" width="15" height="100" fill="#1a1a1a"/>
    <polygon points="0,0 7.5,-20 15,0" fill="#1a1a1a"/>
    <rect x="5" y="20" width="5" height="8" fill="#ff4500"/>
  </g>
  
  <!-- Fellowship silhouettes -->
  <g transform="translate(220, 320)">
    <!-- Hobbit -->
    <ellipse cx="0" cy="0" rx="3" ry="8" fill="#2c2c2c"/>
    <!-- Human -->
    <ellipse cx="10" cy="-2" rx="3" ry="10" fill="#2c2c2c"/>
    <!-- Elf -->
    <ellipse cx="20" cy="-1" rx="3" ry="9" fill="#2c2c2c"/>
    <!-- Dwarf -->
    <ellipse cx="30" cy="1" rx="4" ry="7" fill="#2c2c2c"/>
  </g>
  
  <!-- Elvish script decoration -->
  <g transform="translate(50, 150)">
    <path d="M0,0 Q10,-5 20,0 Q30,5 40,0" stroke="#c0c0c0" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M5,10 Q15,5 25,10 Q35,15 45,10" stroke="#c0c0c0" stroke-width="1" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="1" fill="#fff"/>
  <circle cx="250" cy="60" r="1.5" fill="#fff"/>
  <circle cx="200" cy="30" r="1" fill="#fff"/>
  <circle cx="100" cy="40" r="1" fill="#fff"/>
  
  <!-- Title area -->
  <rect x="20" y="380" width="260" height="50" fill="#1a1a1a" opacity="0.9"/>
  
  <!-- Title text -->
  <text x="150" y="405" text-anchor="middle" fill="#ffd700" font-family="serif" font-size="18" font-weight="bold">O SENHOR DOS ANÃ‰IS</text>
  
  <!-- Author -->
  <text x="150" y="430" text-anchor="middle" fill="#c0c0c0" font-family="serif" font-size="12">J.R.R. Tolkien</text>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="280" height="430" fill="none" stroke="#ffd700" stroke-width="2"/>
  
  <!-- Corner decorations -->
  <circle cx="25" cy="25" r="3" fill="#ffd700"/>
  <circle cx="275" cy="25" r="3" fill="#ffd700"/>
  <circle cx="25" cy="425" r="3" fill="#ffd700"/>
  <circle cx="275" cy="425" r="3" fill="#ffd700"/>
</svg>