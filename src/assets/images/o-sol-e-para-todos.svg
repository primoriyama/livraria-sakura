<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#4a5568"/>
  
  <!-- Southern courthouse -->
  <g transform="translate(150, 250)">
    <!-- Main building -->
    <rect x="-80" y="0" width="160" height="100" fill="#f7fafc"/>
    <polygon points="-80,0 0,-30 80,0" fill="#e2e8f0"/>
    
    <!-- Columns -->
    <rect x="-60" y="20" width="8" height="80" fill="#e2e8f0"/>
    <rect x="-30" y="20" width="8" height="80" fill="#e2e8f0"/>
    <rect x="0" y="20" width="8" height="80" fill="#e2e8f0"/>
    <rect x="30" y="20" width="8" height="80" fill="#e2e8f0"/>
    <rect x="60" y="20" width="8" height="80" fill="#e2e8f0"/>
    
    <!-- Steps -->
    <rect x="-85" y="95" width="170" height="8" fill="#cbd5e0"/>
    <rect x="-90" y="103" width="180" height="8" fill="#a0aec0"/>
    
    <!-- Windows -->
    <rect x="-50" y="40" width="12" height="16" fill="#2d3748"/>
    <rect x="-20" y="40" width="12" height="16" fill="#2d3748"/>
    <rect x="10" y="40" width="12" height="16" fill="#2d3748"/>
    <rect x="40" y="40" width="12" height="16" fill="#2d3748"/>
    
    <!-- Door -->
    <rect x="-8" y="60" width="16" height="40" fill="#2d3748"/>
  </g>
  
  <!-- Mockingbird -->
  <g transform="translate(80, 150)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#718096"/>
    <!-- Head -->
    <circle cx="-8" cy="-5" r="6" fill="#718096"/>
    <!-- Beak -->
    <polygon points="-14,-5 -18,-3 -14,-1" fill="#f6ad55"/>
    <!-- Eye -->
    <circle cx="-10" cy="-7" r="1.5" fill="#000"/>
    <!-- Wing -->
    <ellipse cx="3" cy="-2" rx="8" ry="5" fill="#4a5568"/>
    <!-- Tail -->
    <ellipse cx="10" cy="2" rx="6" ry="3" fill="#4a5568"/>
    <!-- Legs -->
    <line x1="-3" y1="6" x2="-3" y2="12" stroke="#f6ad55" stroke-width="2"/>
    <line x1="3" y1="6" x2="3" y2="12" stroke="#f6ad55" stroke-width="2"/>
  </g>
  
  <!-- Tree branch -->
  <g transform="translate(60, 160)">
    <rect x="0" y="-2" width="60" height="4" fill="#8b4513"/>
    <circle cx="0" cy="0" r="3" fill="#8b4513"/>
  </g>
  
  <!-- Oak tree -->
  <g transform="translate(220, 300)">
    <rect x="-5" y="0" width="10" height="50" fill="#8b4513"/>
    <!-- Leaves -->
    <circle cx="0" cy="-10" r="25" fill="#68d391"/>
    <circle cx="-15" cy="-20" r="18" fill="#68d391"/>
    <circle cx="15" cy="-20" r="18" fill="#68d391"/>
    <circle cx="0" cy="-35" r="20" fill="#68d391"/>
  </g>
  
  <!-- Fence -->
  <g transform="translate(0, 320)">
    <rect x="20" y="0" width="3" height="30" fill="#8b4513"/>
    <rect x="40" y="0" width="3" height="30" fill="#8b4513"/>
    <rect x="60" y="0" width="3" height="30" fill="#8b4513"/>
    <rect x="80" y="0" width="3" height="30" fill="#8b4513"/>
    <rect x="100" y="0" width="3" height="30" fill="#8b4513"/>
    <rect x="15" y="12" width="90" height="3" fill="#8b4513"/>
    <rect x="15" y="20" width="90" height="3" fill="#8b4513"/>
  </g>
  
  <!-- Sun -->
  <g transform="translate(250, 80)">
    <circle cx="0" cy="0" r="20" fill="#fbd38d"/>
    <!-- Sun rays -->
    <line x1="0" y1="-30" x2="0" y2="-25" stroke="#fbd38d" stroke-width="3"/>
    <line x1="21" y1="-21" x2="18" y2="-18" stroke="#fbd38d" stroke-width="3"/>
    <line x1="30" y1="0" x2="25" y2="0" stroke="#fbd38d" stroke-width="3"/>
    <line x1="21" y1="21" x2="18" y2="18" stroke="#fbd38d" stroke-width="3"/>
    <line x1="0" y1="30" x2="0" y2="25" stroke="#fbd38d" stroke-width="3"/>
    <line x1="-21" y1="21" x2="-18" y2="18" stroke="#fbd38d" stroke-width="3"/>
    <line x1="-30" y1="0" x2="-25" y2="0" stroke="#fbd38d" stroke-width="3"/>
    <line x1="-21" y1="-21" x2="-18" y2="-18" stroke="#fbd38d" stroke-width="3"/>
  </g>
  
  <!-- Child silhouettes -->
  <g transform="translate(50, 340)">
    <!-- Scout -->
    <ellipse cx="0" cy="0" rx="6" ry="15" fill="#2d3748"/>
    <circle cx="0" cy="-18" r="5" fill="#2d3748"/>
  </g>
  
  <g transform="translate(70, 340)">
    <!-- Jem -->
    <ellipse cx="0" cy="0" rx="6" ry="18" fill="#2d3748"/>
    <circle cx="0" cy="-21" r="6" fill="#2d3748"/>
  </g>
  
  <!-- Title area -->
  <rect x="20" y="380" width="260" height="50" fill="#4a5568" opacity="0.9"/>
  
  <!-- Title text -->
  <text x="150" y="405" text-anchor="middle" fill="#fbd38d" font-family="serif" font-size="18" font-weight="bold">O SOL Ã‰ PARA TODOS</text>
  
  <!-- Author -->
  <text x="150" y="430" text-anchor="middle" fill="#cbd5e0" font-family="serif" font-size="12">Harper Lee</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="100" r="2" fill="#fbd38d" opacity="0.6"/>
  <circle cx="270" cy="120" r="1.5" fill="#fbd38d" opacity="0.6"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="430" fill="none" stroke="#fbd38d" stroke-width="2"/>
</svg>