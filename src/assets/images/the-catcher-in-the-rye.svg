<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#e67e22"/>
  
  <!-- City skyline -->
  <g fill="#2c3e50">
    <rect x="0" y="350" width="50" height="100"/>
    <rect x="50" y="320" width="40" height="130"/>
    <rect x="90" y="340" width="35" height="110"/>
    <rect x="125" y="300" width="50" height="150"/>
    <rect x="175" y="330" width="40" height="120"/>
    <rect x="215" y="310" width="45" height="140"/>
    <rect x="260" y="340" width="40" height="110"/>
  </g>
  
  <!-- Windows in buildings -->
  <g fill="#f39c12">
    <rect x="10" y="360" width="8" height="10"/>
    <rect x="25" y="360" width="8" height="10"/>
    <rect x="10" y="380" width="8" height="10"/>
    <rect x="25" y="380" width="8" height="10"/>
    
    <rect x="60" y="330" width="8" height="10"/>
    <rect x="75" y="330" width="8" height="10"/>
    <rect x="60" y="350" width="8" height="10"/>
    <rect x="75" y="350" width="8" height="10"/>
    
    <rect x="135" y="320" width="8" height="10"/>
    <rect x="150" y="320" width="8" height="10"/>
    <rect x="135" y="340" width="8" height="10"/>
    <rect x="150" y="340" width="8" height="10"/>
  </g>
  
  <!-- Rye field -->
  <g stroke="#27ae60" stroke-width="2">
    <line x1="50" y1="280" x2="50" y2="290"/>
    <line x1="60" y1="285" x2="60" y2="295"/>
    <line x1="70" y1="280" x2="70" y2="290"/>
    <line x1="80" y1="285" x2="80" y2="295"/>
    <line x1="90" y1="280" x2="90" y2="290"/>
    <line x1="100" y1="285" x2="100" y2="295"/>
    <line x1="110" y1="280" x2="110" y2="290"/>
    <line x1="120" y1="285" x2="120" y2="295"/>
    <line x1="130" y1="280" x2="130" y2="290"/>
    <line x1="140" y1="285" x2="140" y2="295"/>
    <line x1="150" y1="280" x2="150" y2="290"/>
    <line x1="160" y1="285" x2="160" y2="295"/>
    <line x1="170" y1="280" x2="170" y2="290"/>
    <line x1="180" y1="285" x2="180" y2="295"/>
    <line x1="190" y1="280" x2="190" y2="290"/>
    <line x1="200" y1="285" x2="200" y2="295"/>
    <line x1="210" y1="280" x2="210" y2="290"/>
    <line x1="220" y1="285" x2="220" y2="295"/>
    <line x1="230" y1="280" x2="230" y2="290"/>
    <line x1="240" y1="285" x2="240" y2="295"/>
    <line x1="250" y1="280" x2="250" y2="290"/>
  </g>
  
  <!-- Figure of Holden -->
  <g transform="translate(150, 220)" fill="#2c3e50">
    <circle cx="0" cy="-20" r="12"/>
    <rect x="-8" y="-8" width="16" height="30" rx="3"/>
    <rect x="-6" y="22" width="5" height="20"/>
    <rect x="1" y="22" width="5" height="20"/>
    <rect x="-15" y="-5" width="8" height="20"/>
    <rect x="7" y="-5" width="8" height="20"/>
  </g>
  
  <!-- Red hunting hat -->
  <ellipse cx="150" cy="195" rx="15" ry="8" fill="#e74c3c"/>
  <rect x="145" y="190" width="10" height="5" fill="#e74c3c"/>
  
  <!-- Title -->
  <text x="150" y="80" text-anchor="middle" fill="#2c3e50" font-family="serif" font-size="20" font-weight="bold">THE CATCHER</text>
  <text x="150" y="105" text-anchor="middle" fill="#2c3e50" font-family="serif" font-size="20" font-weight="bold">IN THE RYE</text>
  
  <!-- Author -->
  <text x="150" y="420" text-anchor="middle" fill="#2c3e50" font-family="serif" font-size="16">J.D. SALINGER</text>
  
  <!-- Decorative elements -->
  <g fill="#c0392b" opacity="0.7">
    <circle cx="50" cy="150" r="5"/>
    <circle cx="250" cy="180" r="5"/>
    <circle cx="80" cy="120" r="3"/>
    <circle cx="220" cy="140" r="3"/>
  </g>
  
  <!-- Border -->
  <rect x="15" y="15" width="270" height="420" fill="none" stroke="#2c3e50" stroke-width="3"/>
</svg>