<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#1a1a1a"/>
  
  <!-- Fire gradient -->
  <defs>
    <radialGradient id="fireGradient" cx="50%" cy="80%" r="60%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Burning book -->
  <g transform="translate(150, 250)">
    <!-- Book -->
    <rect x="-40" y="-60" width="80" height="100" fill="#8b4513"/>
    <rect x="-35" y="-55" width="70" height="90" fill="#f5deb3"/>
    
    <!-- Book pages -->
    <line x1="-30" y1="-45" x2="25" y2="-45" stroke="#000" stroke-width="1"/>
    <line x1="-30" y1="-35" x2="25" y2="-35" stroke="#000" stroke-width="1"/>
    <line x1="-30" y1="-25" x2="25" y2="-25" stroke="#000" stroke-width="1"/>
    <line x1="-30" y1="-15" x2="25" y2="-15" stroke="#000" stroke-width="1"/>
    <line x1="-30" y1="-5" x2="25" y2="-5" stroke="#000" stroke-width="1"/>
    
    <!-- Fire flames -->
    <path d="M-20,-60 Q-15,-80 -10,-60 Q-5,-85 0,-60 Q5,-90 10,-60 Q15,-85 20,-60 Q25,-80 30,-60" 
          fill="url(#fireGradient)"/>
    <path d="M-30,-50 Q-25,-70 -20,-50 Q-15,-75 -10,-50 Q-5,-80 0,-50 Q5,-75 10,-50 Q15,-70 20,-50" 
          fill="url(#fireGradient)" opacity="0.8"/>
    <path d="M-25,-40 Q-20,-60 -15,-40 Q-10,-65 -5,-40 Q0,-70 5,-40 Q10,-65 15,-40 Q20,-60 25,-40" 
          fill="url(#fireGradient)" opacity="0.6"/>
  </g>
  
  <!-- Sparks -->
  <circle cx="100" cy="150" r="2" fill="#ff8c00"/>
  <circle cx="200" cy="160" r="1.5" fill="#ffff00"/>
  <circle cx="120" cy="180" r="1" fill="#ff4500"/>
  <circle cx="180" cy="140" r="1.5" fill="#ff8c00"/>
  <circle cx="220" cy="200" r="1" fill="#ffff00"/>
  
  <!-- Smoke -->
  <path d="M150,150 Q160,130 155,110 Q145,90 155,70 Q165,50 155,30" 
        stroke="#696969" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M140,160 Q135,140 140,120 Q150,100 145,80 Q135,60 145,40" 
        stroke="#696969" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Thermometer -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="8" height="80" fill="#c0c0c0"/>
    <circle cx="4" cy="85" r="8" fill="#ff0000"/>
    <rect x="2" y="10" width="4" height="70" fill="#ff0000"/>
    
    <!-- Temperature markings -->
    <text x="15" y="25" fill="#fff" font-family="monospace" font-size="10">451Â°F</text>
  </g>
  
  <!-- Title area -->
  <rect x="20" y="320" width="260" height="80" fill="#1a1a1a" opacity="0.9"/>
  
  <!-- Title text -->
  <text x="150" y="350" text-anchor="middle" fill="#ff4500" font-family="serif" font-size="24" font-weight="bold">FAHRENHEIT</text>
  <text x="150" y="380" text-anchor="middle" fill="#ff8c00" font-family="serif" font-size="32" font-weight="bold">451</text>
  
  <!-- Author -->
  <text x="150" y="420" text-anchor="middle" fill="#c0c0c0" font-family="serif" font-size="12">Ray Bradbury</text>
  
  <!-- Ash particles -->
  <circle cx="80" cy="300" r="1" fill="#696969" opacity="0.6"/>
  <circle cx="220" cy="320" r="1.5" fill="#696969" opacity="0.4"/>
  <circle cx="160" cy="310" r="1" fill="#696969" opacity="0.5"/>
  <circle cx="90" cy="340" r="1" fill="#696969" opacity="0.3"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="430" fill="none" stroke="#ff4500" stroke-width="2"/>
</svg>