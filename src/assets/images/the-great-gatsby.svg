<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#0f3460"/>
  
  <!-- Art Deco pattern -->
  <g fill="#f39c12" opacity="0.8">
    <polygon points="150,50 170,90 130,90"/>
    <polygon points="150,360 170,400 130,400"/>
    <rect x="140" y="90" width="20" height="270"/>
  </g>
  
  <!-- Eyes of Dr. T.J. Eckleburg -->
  <g transform="translate(150, 180)">
    <!-- Left eye -->
    <ellipse cx="-30" cy="0" rx="25" ry="20" fill="#f1c40f"/>
    <circle cx="-30" cy="0" r="12" fill="#2c3e50"/>
    <circle cx="-30" cy="0" r="6" fill="#ecf0f1"/>
    
    <!-- Right eye -->
    <ellipse cx="30" cy="0" rx="25" ry="20" fill="#f1c40f"/>
    <circle cx="30" cy="0" r="12" fill="#2c3e50"/>
    <circle cx="30" cy="0" r="6" fill="#ecf0f1"/>
    
    <!-- Glasses frame -->
    <ellipse cx="-30" cy="0" rx="28" ry="23" fill="none" stroke="#34495e" stroke-width="3"/>
    <ellipse cx="30" cy="0" rx="28" ry="23" fill="none" stroke="#34495e" stroke-width="3"/>
    <line x1="-2" y1="0" x2="2" y2="0" stroke="#34495e" stroke-width="3"/>
  </g>
  
  <!-- Green light -->
  <circle cx="250" cy="100" r="8" fill="#27ae60"/>
  <g stroke="#27ae60" stroke-width="2" opacity="0.6">
    <line x1="250" y1="92" x2="250" y2="80"/>
    <line x1="250" y1="108" x2="250" y2="120"/>
    <line x1="242" y1="100" x2="230" y2="100"/>
    <line x1="258" y1="100" x2="270" y2="100"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="280" text-anchor="middle" fill="#f39c12" font-family="serif" font-size="22" font-weight="bold">THE GREAT</text>
  <text x="150" y="310" text-anchor="middle" fill="#f39c12" font-family="serif" font-size="28" font-weight="bold">GATSBY</text>
  
  <!-- Author -->
  <text x="150" y="420" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="16">F. SCOTT FITZGERALD</text>
  
  <!-- Art Deco decorative elements -->
  <g fill="#f39c12" opacity="0.6">
    <polygon points="50,120 70,140 50,160 30,140"/>
    <polygon points="250,290 270,310 250,330 230,310"/>
    <polygon points="80,350 100,370 80,390 60,370"/>
  </g>
</svg>