<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#8fbc8f"/>
  
  <!-- Farm landscape -->
  <rect x="0" y="300" width="300" height="150" fill="#228b22"/>
  
  <!-- Barn -->
  <rect x="100" y="200" width="100" height="100" fill="#8b4513"/>
  <polygon points="100,200 150,160 200,200" fill="#654321"/>
  
  <!-- Barn door -->
  <rect x="130" y="240" width="40" height="60" fill="#654321"/>
  <circle cx="160" cy="270" r="2" fill="#000"/>
  
  <!-- Windmill -->
  <g transform="translate(50, 220)">
    <rect x="-5" y="0" width="10" height="80" fill="#d2b48c"/>
    <polygon points="-8,-5 8,-5 5,-15 -5,-15" fill="#8b4513"/>
    <!-- Windmill blades -->
    <g transform="rotate(15)">
      <rect x="-2" y="-40" width="4" height="35" fill="#fff"/>
      <rect x="-40" y="-2" width="35" height="4" fill="#fff"/>
      <rect x="-2" y="5" width="4" height="35" fill="#fff"/>
      <rect x="5" y="-2" width="35" height="4" fill="#fff"/>
    </g>
  </g>
  
  <!-- Pig (Napoleon) -->
  <g transform="translate(150, 320)">
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="#ffb6c1"/>
    <circle cx="0" cy="-8" r="12" fill="#ffb6c1"/>
    <!-- Snout -->
    <ellipse cx="0" cy="-3" rx="6" ry="4" fill="#ff69b4"/>
    <circle cx="-2" cy="-3" r="1" fill="#000"/>
    <circle cx="2" cy="-3" r="1" fill="#000"/>
    <!-- Eyes -->
    <circle cx="-4" cy="-12" r="2" fill="#000"/>
    <circle cx="4" cy="-12" r="2" fill="#000"/>
    <!-- Ears -->
    <ellipse cx="-8" cy="-15" rx="3" ry="5" fill="#ffb6c1"/>
    <ellipse cx="8" cy="-15" rx="3" ry="5" fill="#ffb6c1"/>
    <!-- Legs -->
    <rect x="-15" y="10" width="6" height="15" fill="#ffb6c1"/>
    <rect x="-5" y="10" width="6" height="15" fill="#ffb6c1"/>
    <rect x="5" y="10" width="6" height="15" fill="#ffb6c1"/>
    <rect x="15" y="10" width="6" height="15" fill="#ffb6c1"/>
  </g>
  
  <!-- Horse (Boxer) -->
  <g transform="translate(220, 330)">
    <ellipse cx="0" cy="0" rx="15" ry="25" fill="#8b4513"/>
    <ellipse cx="0" cy="-20" rx="8" ry="12" fill="#8b4513"/>
    <!-- Mane -->
    <path d="M-8,-30 Q0,-35 8,-30 Q6,-25 4,-20 Q0,-22 -4,-20 Q-6,-25 -8,-30" fill="#654321"/>
    <!-- Eyes -->
    <circle cx="-3" cy="-25" r="1.5" fill="#000"/>
    <circle cx="3" cy="-25" r="1.5" fill="#000"/>
    <!-- Legs -->
    <rect x="-12" y="20" width="4" height="20" fill="#8b4513"/>
    <rect x="-4" y="20" width="4" height="20" fill="#8b4513"/>
    <rect x="4" y="20" width="4" height="20" fill="#8b4513"/>
    <rect x="12" y="20" width="4" height="20" fill="#8b4513"/>
  </g>
  
  <!-- Sheep -->
  <g transform="translate(80, 350)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#f5f5f5"/>
    <circle cx="0" cy="-5" r="6" fill="#f5f5f5"/>
    <!-- Face -->
    <ellipse cx="0" cy="-8" rx="3" ry="4" fill="#000"/>
    <circle cx="-1" cy="-9" r="0.5" fill="#fff"/>
    <circle cx="1" cy="-9" r="0.5" fill="#fff"/>
    <!-- Legs -->
    <rect x="-8" y="6" width="3" height="10" fill="#000"/>
    <rect x="-2" y="6" width="3" height="10" fill="#000"/>
    <rect x="2" y="6" width="3" height="10" fill="#000"/>
    <rect x="8" y="6" width="3" height="10" fill="#000"/>
  </g>
  
  <!-- Flag with animal symbols -->
  <g transform="translate(250, 150)">
    <rect x="0" y="0" width="3" height="80" fill="#8b4513"/>
    <rect x="3" y="0" width="40" height="30" fill="#dc143c"/>
    <!-- Hoof and horn symbol -->
    <circle cx="23" cy="15" r="8" fill="#ffd700"/>
    <path d="M18,10 L28,10 L25,5 L21,5 Z" fill="#ffd700"/>
    <ellipse cx="23" cy="20" rx="3" ry="2" fill="#ffd700"/>
  </g>
  
  <!-- Seven Commandments board -->
  <g transform="translate(120, 120)">
    <rect x="0" y="0" width="60" height="40" fill="#f5deb3"/>
    <rect x="2" y="2" width="56" height="36" fill="#fff"/>
    <!-- Text lines -->
    <line x1="5" y1="8" x2="25" y2="8" stroke="#000" stroke-width="1"/>
    <line x1="5" y1="12" x2="30" y2="12" stroke="#000" stroke-width="1"/>
    <line x1="5" y1="16" x2="28" y2="16" stroke="#000" stroke-width="1"/>
    <line x1="5" y1="20" x2="32" y2="20" stroke="#000" stroke-width="1"/>
    <line x1="5" y1="24" x2="26" y2="24" stroke="#000" stroke-width="1"/>
    <line x1="5" y1="28" x2="29" y2="28" stroke="#000" stroke-width="1"/>
    <line x1="5" y1="32" x2="31" y2="32" stroke="#000" stroke-width="1"/>
  </g>
  
  <!-- Title area -->
  <rect x="20" y="380" width="260" height="50" fill="#8fbc8f" opacity="0.9"/>
  
  <!-- Title text -->
  <text x="150" y="405" text-anchor="middle" fill="#2f4f2f" font-family="serif" font-size="18" font-weight="bold">A REVOLUÇÃO DOS BICHOS</text>
  
  <!-- Author -->
  <text x="150" y="430" text-anchor="middle" fill="#556b2f" font-family="serif" font-size="12">George Orwell</text>
  
  <!-- Fence -->
  <g transform="translate(0, 280)">
    <rect x="20" y="0" width="3" height="25" fill="#8b4513"/>
    <rect x="40" y="0" width="3" height="25" fill="#8b4513"/>
    <rect x="60" y="0" width="3" height="25" fill="#8b4513"/>
    <rect x="80" y="0" width="3" height="25" fill="#8b4513"/>
    <rect x="15" y="10" width="70" height="3" fill="#8b4513"/>
    <rect x="15" y="18" width="70" height="3" fill="#8b4513"/>
  </g>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="430" fill="none" stroke="#2f4f2f" stroke-width="2"/>
</svg>