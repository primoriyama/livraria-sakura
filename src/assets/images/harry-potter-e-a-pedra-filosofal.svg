<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#0d1b2a"/>
  
  <!-- Hogwarts castle silhouette -->
  <g transform="translate(150, 200)">
    <!-- Main castle -->
    <rect x="-80" y="0" width="160" height="80" fill="#1a1a1a"/>
    <polygon points="-80,0 0,-40 80,0" fill="#1a1a1a"/>
    
    <!-- Towers -->
    <rect x="-60" y="-20" width="20" height="60" fill="#1a1a1a"/>
    <polygon points="-60,-20 -50,-35 -40,-20" fill="#1a1a1a"/>
    
    <rect x="40" y="-15" width="18" height="55" fill="#1a1a1a"/>
    <polygon points="40,-15 49,-28 58,-15" fill="#1a1a1a"/>
    
    <rect x="-10" y="-50" width="20" height="90" fill="#1a1a1a"/>
    <polygon points="-10,-50 0,-65 10,-50" fill="#1a1a1a"/>
    
    <!-- Windows with warm light -->
    <rect x="-70" y="20" width="8" height="12" fill="#ffb347"/>
    <rect x="-50" y="15" width="6" height="10" fill="#ffb347"/>
    <rect x="-20" y="25" width="8" height="12" fill="#ffb347"/>
    <rect x="20" y="20" width="6" height="10" fill="#ffb347"/>
    <rect x="45" y="10" width="8" height="12" fill="#ffb347"/>
    
    <!-- Tower windows -->
    <rect x="-55" y="-5" width="6" height="8" fill="#ffb347"/>
    <rect x="45" y="0" width="6" height="8" fill="#ffb347"/>
    <rect x="-5" y="-30" width="6" height="8" fill="#ffb347"/>
  </g>
  
  <!-- Lightning bolt scar -->
  <g transform="translate(150, 100)">
    <path d="M-10,-20 L5,-10 L-5,0 L10,10 L-5,20" stroke="#ffd700" stroke-width="4" fill="none"/>
    <path d="M-10,-20 L5,-10 L-5,0 L10,10 L-5,20" stroke="#ffff00" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Philosopher's Stone -->
  <g transform="translate(80, 150)">
    <polygon points="0,-10 -8,0 0,10 8,0" fill="#dc143c"/>
    <polygon points="0,-8 -6,0 0,8 6,0" fill="#ff6b6b"/>
    <!-- Magical glow -->
    <circle cx="0" cy="0" r="15" fill="#dc143c" opacity="0.3"/>
  </g>
  
  <!-- Magic wand -->
  <g transform="translate(220, 160) rotate(30)">
    <rect x="0" y="-1" width="40" height="2" fill="#8b4513"/>
    <circle cx="40" cy="0" r="3" fill="#ffd700"/>
    <!-- Sparkles -->
    <circle cx="45" cy="-5" r="1" fill="#ffd700"/>
    <circle cx="48" cy="3" r="1.5" fill="#ffff00"/>
    <circle cx="42" cy="6" r="1" fill="#ffd700"/>
  </g>
  
  <!-- Owl silhouette -->
  <g transform="translate(50, 120)">
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="#2c2c2c"/>
    <circle cx="-3" cy="-5" r="2" fill="#ffd700"/>
    <circle cx="3" cy="-5" r="2" fill="#ffd700"/>
    <polygon points="-8,-15 0,-25 8,-15" fill="#2c2c2c"/>
    <polygon points="8,-15 0,-25 16,-15" fill="#2c2c2c"/>
  </g>
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="1.5" fill="#fff"/>
  <circle cx="250" cy="70" r="1" fill="#fff"/>
  <circle cx="200" cy="40" r="1.5" fill="#fff"/>
  <circle cx="100" cy="60" r="1" fill="#fff"/>
  <circle cx="270" cy="100" r="1" fill="#fff"/>
  
  <!-- Title area -->
  <rect x="20" y="320" width="260" height="90" fill="#0d1b2a" opacity="0.9"/>
  
  <!-- Title text -->
  <text x="150" y="345" text-anchor="middle" fill="#ffd700" font-family="serif" font-size="14" font-weight="bold">HARRY POTTER</text>
  <text x="150" y="365" text-anchor="middle" fill="#ffd700" font-family="serif" font-size="12">e a</text>
  <text x="150" y="385" text-anchor="middle" fill="#ffd700" font-family="serif" font-size="14" font-weight="bold">PEDRA FILOSOFAL</text>
  
  <!-- Author -->
  <text x="150" y="420" text-anchor="middle" fill="#c0c0c0" font-family="serif" font-size="12">J.K. Rowling</text>
  
  <!-- Magical particles -->
  <circle cx="120" cy="250" r="1" fill="#ffd700" opacity="0.8"/>
  <circle cx="180" cy="270" r="1.5" fill="#ffff00" opacity="0.6"/>
  <circle cx="90" cy="280" r="1" fill="#ffd700" opacity="0.7"/>
  <circle cx="210" cy="260" r="1" fill="#ffff00" opacity="0.8"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="280" height="430" fill="none" stroke="#ffd700" stroke-width="2"/>
</svg>