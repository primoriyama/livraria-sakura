<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#87ceeb"/>
  
  <!-- Ocean -->
  <rect x="0" y="350" width="300" height="100" fill="#4682b4"/>
  
  <!-- Island -->
  <ellipse cx="150" cy="350" rx="120" ry="40" fill="#f4a460"/>
  
  <!-- Beach -->
  <ellipse cx="150" cy="340" rx="100" ry="20" fill="#fffacd"/>
  
  <!-- Palm trees -->
  <g transform="translate(80, 300)">
    <rect x="-3" y="0" width="6" height="50" fill="#8b4513"/>
    <!-- Palm fronds -->
    <path d="M0,-10 Q-20,-20 -30,-10" stroke="#228b22" stroke-width="4" fill="none"/>
    <path d="M0,-10 Q20,-20 30,-10" stroke="#228b22" stroke-width="4" fill="none"/>
    <path d="M0,-10 Q-15,-30 -10,-40" stroke="#228b22" stroke-width="4" fill="none"/>
    <path d="M0,-10 Q15,-30 10,-40" stroke="#228b22" stroke-width="4" fill="none"/>
    <path d="M0,-10 Q0,-35 5,-45" stroke="#228b22" stroke-width="4" fill="none"/>
  </g>
  
  <g transform="translate(220, 310)">
    <rect x="-2" y="0" width="4" height="40" fill="#8b4513"/>
    <!-- Palm fronds -->
    <path d="M0,-8 Q-15,-15 -25,-8" stroke="#228b22" stroke-width="3" fill="none"/>
    <path d="M0,-8 Q15,-15 25,-8" stroke="#228b22" stroke-width="3" fill="none"/>
    <path d="M0,-8 Q-10,-25 -5,-35" stroke="#228b22" stroke-width="3" fill="none"/>
    <path d="M0,-8 Q10,-25 5,-35" stroke="#228b22" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Conch shell -->
  <g transform="translate(120, 320)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#fff8dc"/>
    <path d="M0,-12 Q-3,-15 0,-18 Q3,-15 0,-12" fill="#fff8dc"/>
    <ellipse cx="0" cy="0" rx="6" ry="10" fill="#f5deb3"/>
    <!-- Spiral pattern -->
    <path d="M0,-8 Q4,-4 0,0 Q-4,4 0,8" stroke="#daa520" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Signal fire -->
  <g transform="translate(150, 250)">
    <!-- Smoke -->
    <path d="M0,0 Q-10,-20 0,-40 Q10,-60 0,-80 Q-10,-100 0,-120" stroke="#696969" stroke-width="4" fill="none" opacity="0.7"/>
    <path d="M5,0 Q15,-15 5,-35 Q-5,-55 5,-75 Q15,-95 5,-115" stroke="#696969" stroke-width="3" fill="none" opacity="0.5"/>
    
    <!-- Fire -->
    <path d="M-15,0 Q-10,-20 -5,0 Q0,-25 5,0 Q10,-20 15,0" fill="#ff4500"/>
    <path d="M-10,0 Q-5,-15 0,0 Q5,-18 10,0" fill="#ff6b00"/>
    <path d="M-5,0 Q0,-10 5,0" fill="#ffd700"/>
    
    <!-- Wood logs -->
    <rect x="-20" y="0" width="40" height="5" fill="#8b4513"/>
    <rect x="-15" y="5" width="30" height="4" fill="#654321"/>
  </g>
  
  <!-- Pig's head on stick (Lord of the Flies) -->
  <g transform="translate(200, 280)">
    <rect x="-1" y="0" width="2" height="30" fill="#8b4513"/>
    <!-- Pig skull -->
    <circle cx="0" cy="-10" r="8" fill="#f5f5dc"/>
    <circle cx="-3" cy="-12" r="1.5" fill="#000"/>
    <circle cx="3" cy="-12" r="1.5" fill="#000"/>
    <ellipse cx="0" cy="-8" rx="2" ry="3" fill="#000"/>
    
    <!-- Flies -->
    <circle cx="-12" cy="-15" r="1" fill="#000"/>
    <circle cx="10" cy="-8" r="1" fill="#000"/>
    <circle cx="-8" cy="-5" r="1" fill="#000"/>
    <circle cx="15" cy="-12" r="1" fill="#000"/>
  </g>
  
  <!-- Broken glasses -->
  <g transform="translate(100, 280)">
    <circle cx="0" cy="0" r="6" fill="none" stroke="#c0c0c0" stroke-width="2"/>
    <circle cx="15" cy="0" r="6" fill="none" stroke="#c0c0c0" stroke-width="2"/>
    <line x1="6" y1="0" x2="9" y2="0" stroke="#c0c0c0" stroke-width="2"/>
    <!-- Crack -->
    <line x1="-4" y1="-4" x2="4" y2="4" stroke="#c0c0c0" stroke-width="1"/>
  </g>
  
  <!-- Spear -->
  <g transform="translate(50, 200) rotate(30)">
    <rect x="0" y="-1" width="60" height="2" fill="#8b4513"/>
    <polygon points="60,-3 70,0 60,3" fill="#696969"/>
  </g>
  
  <!-- Title area -->
  <rect x="20" y="50" width="260" height="80" fill="#87ceeb" opacity="0.9"/>
  
  <!-- Title text -->
  <text x="150" y="80" text-anchor="middle" fill="#2f4f4f" font-family="serif" font-size="20" font-weight="bold">O SENHOR</text>
  <text x="150" y="105" text-anchor="middle" fill="#2f4f4f" font-family="serif" font-size="20" font-weight="bold">DAS MOSCAS</text>
  
  <!-- Author -->
  <text x="150" y="420" text-anchor="middle" fill="#2f4f4f" font-family="serif" font-size="12">William Golding</text>
  
  <!-- Seagulls -->
  <g transform="translate(250, 100)">
    <path d="M0,0 Q-5,-3 -10,0 Q-5,3 0,0" fill="#fff"/>
    <path d="M0,0 Q5,-3 10,0 Q5,3 0,0" fill="#fff"/>
  </g>
  
  <g transform="translate(200, 80)">
    <path d="M0,0 Q-4,-2 -8,0 Q-4,2 0,0" fill="#fff"/>
    <path d="M0,0 Q4,-2 8,0 Q4,2 0,0" fill="#fff"/>
  </g>
  
  <!-- Waves -->
  <path d="M0,370 Q50,365 100,370 Q150,375 200,370 Q250,365 300,370" stroke="#fff" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M0,380 Q75,375 150,380 Q225,385 300,380" stroke="#fff" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="430" fill="none" stroke="#2f4f4f" stroke-width="2"/>
</svg>