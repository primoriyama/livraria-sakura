<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#4a4a4a"/>
  
  <!-- Gothic mansion silhouette -->
  <rect x="80" y="200" width="140" height="120" fill="#1a1a1a"/>
  <polygon points="80,200 150,160 220,200" fill="#1a1a1a"/>
  
  <!-- Tower -->
  <rect x="190" y="140" width="30" height="80" fill="#1a1a1a"/>
  <polygon points="190,140 205,120 220,140" fill="#1a1a1a"/>
  
  <!-- Windows with warm light -->
  <rect x="90" y="220" width="12" height="16" fill="#ffb347"/>
  <rect x="110" y="210" width="10" height="14" fill="#ffb347"/>
  <rect x="130" y="225" width="12" height="16" fill="#ffb347"/>
  <rect x="170" y="215" width="10" height="14" fill="#ffb347"/>
  <rect x="190" y="230" width="12" height="16" fill="#ffb347"/>
  
  <!-- Tower window -->
  <rect x="200" y="160" width="10" height="12" fill="#ff6b6b"/>
  
  <!-- Bare trees -->
  <g transform="translate(50, 250)">
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#2c2c2c" stroke-width="4"/>
    <line x1="0" y1="-40" x2="-15" y2="-55" stroke="#2c2c2c" stroke-width="2"/>
    <line x1="0" y1="-35" x2="12" y2="-50" stroke="#2c2c2c" stroke-width="2"/>
    <line x1="0" y1="-25" x2="-8" y2="-35" stroke="#2c2c2c" stroke-width="2"/>
  </g>
  
  <g transform="translate(250, 260)">
    <line x1="0" y1="0" x2="0" y2="-50" stroke="#2c2c2c" stroke-width="3"/>
    <line x1="0" y1="-30" x2="-10" y2="-40" stroke="#2c2c2c" stroke-width="2"/>
    <line x1="0" y1="-25" x2="8" y2="-35" stroke="#2c2c2c" stroke-width="2"/>
  </g>
  
  <!-- Misty ground -->
  <ellipse cx="150" cy="320" rx="120" ry="15" fill="#666" opacity="0.5"/>
  
  <!-- Female silhouette -->
  <g transform="translate(40, 280)">
    <ellipse cx="0" cy="-20" rx="8" ry="12" fill="#2c2c2c"/>
    <rect x="-6" y="-8" width="12" height="25" fill="#2c2c2c"/>
    <ellipse cx="0" cy="-32" rx="6" ry="8" fill="#2c2c2c"/>
  </g>
  
  <!-- Title area -->
  <rect x="20" y="350" width="260" height="60" fill="#4a4a4a" opacity="0.9"/>
  
  <!-- Title text -->
  <text x="150" y="375" text-anchor="middle" fill="#f0f0f0" font-family="serif" font-size="24" font-weight="bold">JANE EYRE</text>
  
  <!-- Author -->
  <text x="150" y="420" text-anchor="middle" fill="#c0c0c0" font-family="serif" font-size="12">Charlotte BrontÃ«</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="100" r="2" fill="#666" opacity="0.6"/>
  <circle cx="270" cy="120" r="1.5" fill="#666" opacity="0.6"/>
  <circle cx="60" cy="80" r="1" fill="#666" opacity="0.6"/>
  
  <!-- Rain effect -->
  <line x1="50" y1="50" x2="45" y2="80" stroke="#7f8c8d" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="30" x2="95" y2="60" stroke="#7f8c8d" stroke-width="1" opacity="0.4"/>
  <line x1="180" y1="40" x2="175" y2="70" stroke="#7f8c8d" stroke-width="1" opacity="0.4"/>
  <line x1="230" y1="35" x2="225" y2="65" stroke="#7f8c8d" stroke-width="1" opacity="0.4"/>
</svg>